<article class="post" id="post{{i}}">
  <header class="post-header">
    <h2 class="post-title">
      <a [href]="item.href">{{item.title}}</a>
    </h2>
    <div class="post-info clearfix">
      <span class="post-date"><i class="glyphicon glyphicon-calendar"></i>{{item.date | date:'yyyy-MM-dd'}}</span>
      <span class="post-author"><i class="glyphicon glyphicon-user"></i>{{item.author | mask: 3}}</span>
      <span class="post-category"><i class="glyphicon glyphicon-folder-close"></i><a [href]="item.category-link">{{item.category}}</a></span>
    </div>
  </header>
  <section class="post-body text" [innerHTML]="item.summary"></section>
</article>
